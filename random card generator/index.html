<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador De Cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/61063aeea5.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--instrucciones-->
  <div class="instrucciones">
    <p class="instrucciones-parrafo"> Aprieta El Boton para Generar una Carta</p>
  </div>

  <!--carta-->
  <div class="d-flex justify-content-center m-2">
    <div id="card" class="card" style="width: 18rem; height: 24rem;">
      <!--icono uno -->
      <div class="card-text d-flex justify-content-start m-4">
        <h1 id="topSuit"></h1>
      </div>
      <!--numero-->
      <div class="card-body d-flex justify-content-center align-items-center">
        <h1 id="numero"></h1>
      </div>
      <!--icono dos-->
      <div class="card-text d-flex justify-content-end m-4 ">
        <h1 id="botSuit"></h1>
      </div>
    </div>
  </div>

  <!--botones-->
  <div class="d-flex justify-content-center p-3">
    <div class="justify-content-sm-evenly">
      <button id="start" type="button" class="btn btn-primary">
        Generar
      </button>
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
